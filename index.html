<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <!-- Main Preview Card -->
      <div class="card">
        <!-- NFT Image -->
        <div class="pic">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <!-- All about NFT -->
        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
          <!-- Eth amount and remaining time -->
          <div class="amount">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="eth" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock"><p>3 days left</p></div>
          </div>
        </div>
        <!-- Avatar and credit -->
        <div class="footer">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
